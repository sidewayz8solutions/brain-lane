<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - Brain Lane</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #461D7C 0%, #0f172a 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        button {
            background: linear-gradient(135deg, #FFE566 0%, #FFC947 100%);
            color: #461D7C;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            color: #22c55e;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Brain Lane Storage Manager</h1>
        <p>Click below to clear all stored data and fix the storage quota error.</p>
        <button onclick="clearStorage()">Clear Storage & Reload</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                document.getElementById('message').innerHTML = '<p class="success">âœ… Storage cleared! Redirecting...</p>';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } catch (e) {
                document.getElementById('message').innerHTML = '<p style="color: #ef4444;">Error: ' + e.message + '</p>';
            }
        }
    </script>
</body>
</html>
